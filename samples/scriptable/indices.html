<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../style.css">
	<link rel="icon" type="image/ico" href="../favicon.ico">
	<script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.0-beta.4"></script>
	<script src="../../dist/chartjs-plugin-datalabels.js"></script>
	<script src="../utils.js"></script>
</head>
<body>
	<div id="side">
		<div id="header"></div>
		<div id="actions">
			<button onclick="randomize(this)">Randomize</button>
			<button onclick="addData(this)">Add Data</button>
			<button onclick="removeData(this)">Remove Data</button>
		</div>
	</div>

	<div id="charts">
		<div class="wrapper"><canvas id="chart-0"></canvas></div>
	</div>

	<script>
		var SAMPLE_INFO = {
			group: 'Scriptable',
			name: 'Indices',
			desc: 'The label styles alternate based on the data indices.'
		};
	</script>

	<script id="script-init">
		var DATA_COUNT = 16;
		var labels = [];

		Samples.srand(4);

		for (var i = 0; i < DATA_COUNT; ++i) {
			labels.push('' + i);
		}

		Chart.helpers.merge(Chart.defaults, {
			aspectRatio: 4 / 3,
			tooltips: {
				enabled: false
			},
			layout: {
				padding: {
					top: 32,
					right: 24,
					bottom: 32,
					left: 0
				}
			},
			elements: {
				line: {
					fill: false,
					tension: 0.4
				}
			},
			plugins: {
				legend: false,
				title: false
			}
		});
	</script>

	<script id="script-construct">
		var chart = new Chart('chart-0', {
			type: 'line',
			data: {
				labels: labels,
				datasets: [{
					backgroundColor: Samples.color(0),
					borderColor: Samples.color(0),
					data: Samples.numbers({
						count: DATA_COUNT,
						min: 0,
						max: 100
					})
				}]
			},
			options: {
				plugins: {
					datalabels: {
						align: function(context) {
							return context.dataIndex % 2 ? 'end' : 'center';
						},
						backgroundColor: function(context) {
							return context.dataIndex % 2 ?
								context.dataset.borderColor :
								'rgba(255, 255, 255, 0.8)';
						},
						borderColor: function(context) {
							return context.dataIndex % 2 ? null : context.dataset.borderColor;
						},
						color: function(context) {
							return context.dataIndex % 2 ? 'white' : context.dataset.borderColor;
						},
						borderWidth: function(context) {
							return context.dataIndex % 2 ? 0 : 1;
						},
						formatter: function(value, context) {
							return context.dataIndex + ': ' + Math.round(value) + '\'';
						},
						offset: 8
					}
				}
			}
		});
	</script>

	<script id="script-actions">
		function randomize() {
			chart.data.datasets.forEach(function(dataset, i) {
				var color = Samples.color();
				dataset.backgroundColor = color;
				dataset.borderColor = color;
				dataset.data = dataset.data.map(function(value) {
					return Samples.rand(0, 100);
				});
			});

			chart.update();
		}

		function addData() {
			chart.data.labels.push(chart.data.labels.length);
			chart.data.datasets.forEach(function(dataset, i) {
				dataset.data.push(Samples.rand(0, 100));
			});

			chart.update();
		}

		function removeData() {
			chart.data.labels.shift();
			chart.data.datasets.forEach(function(dataset, i) {
				dataset.data.shift();
			});

			chart.update();
		}
	</script>
</body>
</html>
